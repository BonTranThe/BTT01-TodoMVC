<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Css/todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <p>todos</p>
    <form class="to-do"> 
         <span class="tick-all shadow">‚ùØ</span>
         <input type="text" class="input-work" autocomplete="off" placeholder="What needs to be done?" id="content" >
         <button class="todo-button-add" type="submit">
           <i class="fa fa-plus-square" aria-hidden="true"></i>
         </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div class="detail hidden">
        <span class="number-of-Work">0</span><span> item left</span>
        <span class="button-view filter-btn">
            <button type="button" class="btn-View btn-1 filter-btn checked active" value="All">All</button>
            <button type="button" class="btn-View btn-2 filter-btn" value="Active">Active</button>
            <button type="button" class="btn-View btn-3 filter-btn" value="Completed">Completed</button>
        </span>
        <span class="clear"><button type="button" class="btn remove btn-clear hidden">Clear Completed</button></span>
    </div>
  </section>
  <script src="Js/todo.js"></script>
</body>
</html>
